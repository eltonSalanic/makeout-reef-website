<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/makeout-reef-favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Burned&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bogle&display=swap" rel="stylesheet">
    

    <title>makeout reef home</title>
</head>
<body>
    <div class="home-logo-menu-container">
        <img src="assets/makeout-reef-favicon.png" alt="makeout reef logo" class="home-logo">
        <nav class="home-nav">
            <a href="pages/tour.html">tour</a>
            <a href="https://somemerchco.com/collections/makeout-reef-1">merch</a>
            <a href="pages/music.html">music</a>
            <a href="pages/contact.html">contact</a>
        </nav>
    </div>

    <!-- display after 9am Nov 18th -->
    <div class="tour-flyer-container" style="display: none;">
        <h2> Happening Now! </h2>
        <a href="/pages/tour">
            <img id="tour-flyer" src="assets/TourFlyerIsrael.webp" alt="Tour Flyer Israel" class="tour-flyer-image">
        </a>
    </div>

    <div class="home-latest-release-container">
        <div class="video-wrapper loader-wrapper" data-loader data-loader-fade>
            <div id="video-loader" class="loader-overlay" role="status" aria-live="polite">
                <div class="loader-overlay__spinner">
                    <img src="assets/makeout-reef-favicon.png" height="50" width="50" alt="Loading" class="loader-spinner">
                </div>
                <p class="loader-overlay__text">Loading...</p>
            </div>

            <iframe
                id="video-embed"
                data-loader-target
                class="youtube-embed"
                src="https://www.youtube.com/embed/dCenAYw8n0w?si=tfIUQN9SjajrqN83"
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
                loading="lazy">
            </iframe>
        </div>

        <div class="home-latest-release-text-container">
            <h2>"Poison Tree"</h2>
            <p>latest release</p>
        </div>
    </div>

    <script src="js/loader.js"></script>
    <script src="js/displayTourFlyer.js"></script>
</body>
</html>
